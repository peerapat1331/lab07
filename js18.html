<!DOCTYPE html>
<html>
<head>
    <title>ตัวอย่างที่ 18</title>
</head>
<body>
    <h3>ค้นหาและกรองข้อมูล</h3>
    <input type="text" id="searchInput" onkeyup="searchItems()" placeholder="ค้นหา...">
    <ul id="itemList">
        <li>แอปเปิ้ล</li>
        <li>กล้วย</li>
        <li>ส้ม</li>
        <li>มะม่วง</li>
    </ul>

    <script>
        function searchItems() {
            const searchText = document.getElementById("searchInput").value.toLowerCase();
            const items = document.querySelectorAll("#itemList li");
            items.forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(searchText) ? "" : "none";
            });
        }
    </script>
</body>
</html>
