<!DOCTYPE html>
<html>
<head>
    <title>ตัวอย่างที่ 11</title>
</head>
<body>
    <h3>ปุ่มเปลี่ยนสี</h3>
    <button onclick="changeColor()">เปลี่ยนสี</button>
    <div id="colorBox" class="color-box"></div>

    <style>
        .color-box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin: 10px 0;
        }
    </style>

    <script>
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        function changeColor() {
            document.getElementById("colorBox").style.backgroundColor = getRandomColor();
        }
    </script>
</body>
</html>
