<!DOCTYPE html>
<html>
<head>
    <title>ตัวอย่างที่ 2</title>
</head>
<body>
    <input type="text" id="nameInput" placeholder="กรุณาใส่ชื่อ">
    <button onclick="greetUser()">ทักทาย</button>
    <p id="greeting"></p>

    <script>
        function greetUser() {
            let name = document.getElementById("nameInput").value;
            if (name) {
                document.getElementById("greeting").textContent = "สวัสดีคุณ " + name;
            } else {
                alert("กรุณาใส่ชื่อก่อนครับ/ค่ะ");
            }
        }
    </script>
</body>
</html>
